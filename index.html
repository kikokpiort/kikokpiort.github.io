<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸭池彩票生成网 - 一般人我不告诉他</title>
    <style>
        body {
            background: linear-gradient(45deg, #1f1f1f, #444444, #1f1f1f);
            background-size: 200% 200%;
            animation: backgroundAnimation 5s ease infinite;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .btn {
            background: #00ff99;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #009966;
        }

        .ball {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            line-height: 50px;
            margin: 10px;
            font-size: 1.5rem;
        }

        .result-text {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        select {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #444;
            color: white;
            border: 1px solid #888;
        }

        #result {
            margin-top: 30px;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>

    <h1>鸭池彩票生成网<br>一般人我不告诉他</h1>

    <select id="starSign">
        <option value="">选择你的星座</option>
        <option value="白羊座">白羊座</option>
        <option value="金牛座">金牛座</option>
        <option value="双子座">双子座</option>
        <option value="巨蟹座">巨蟹座</option>
        <option value="狮子座">狮子座</option>
        <option value="处女座">处女座</option>
        <option value="天秤座">天秤座</option>
        <option value="天蝎座">天蝎座</option>
        <option value="射手座">射手座</option>
        <option value="摩羯座">摩羯座</option>
        <option value="水瓶座">水瓶座</option>
        <option value="双鱼座">双鱼座</option>
    </select>

    <select id="bloodType">
        <option value="">选择你的血型</option>
        <option value="A型">A型</option>
        <option value="B型">B型</option>
        <option value="AB型">AB型</option>
        <option value="O型">O型</option>
    </select>

    <select id="zodiac">
        <option value="">选择你的生肖</option>
        <option value="鼠">鼠</option>
        <option value="牛">牛</option>
        <option value="虎">虎</option>
        <option value="兔">兔</option>
        <option value="龙">龙</option>
        <option value="蛇">蛇</option>
        <option value="马">马</option>
        <option value="羊">羊</option>
        <option value="猴">猴</option>
        <option value="鸡">鸡</option>
        <option value="狗">狗</option>
        <option value="猪">猪</option>
    </select>

    <br><br>

    <button id="btn1" class="btn">逆天改命，买3D就点我，不中奖我赔你</button>
    <button id="btn2" class="btn">逆天改命就在今天，买双色球必中500万</button>

    <div id="result"></div>

    <script>
        let lastClickedTime = 0;
        const colorList = ['#ff6347', '#ff4500', '#2e8b57', '#4682b4', '#d2691e', '#8b0000', '#adff2f', '#00fa9a', '#cd5c5c', '#f0e68c',
            '#dda0dd', '#90ee90', '#00bfff', '#ff1493', '#ff8c00', '#da70d6', '#8b4513', '#ff69b4', '#ffdead', '#c71585', '#32cd32', '#8a2be2', '#f5deb3', '#f08080', '#e9967a'];

        function generateRandomColors() {
            let colors = [];
            for (let i = 0; i < 25; i++) {
                colors.push(colorList[Math.floor(Math.random() * colorList.length)]);
            }
            return colors;
        }

        function randomNumbers(min, max, count) {
            let numbers = [];
            while (numbers.length < count) {
                const num = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers;
        }

        function resetBackgroundColor() {
            document.body.style.background = 'linear-gradient(45deg, #1f1f1f, #444444, #1f1f1f)';
        }

        function createBall(color, number) {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.backgroundColor = color;
            ball.textContent = number;
            return ball;
        }

        function handleButtonClick(btnId) {
            const currentTime = Date.now();
            if (currentTime - lastClickedTime < 5000) {
                alert('你点的太猛了，奖又跑不了，一会再点等，5秒换换气');
                return;
            }
            lastClickedTime = currentTime;

            const starSign = document.getElementById('starSign').value;
            const bloodType = document.getElementById('bloodType').value;
            const zodiac = document.getElementById('zodiac').value;

            if (!starSign || !bloodType || !zodiac) {
                alert('不选星座中不了奖啊玺总');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 清除上次的结果

            const colors = generateRandomColors();
            let colorIndex = 0;
            const interval = setInterval(() => {
                document.body.style.background = colors[colorIndex++];
                if (colorIndex === colors.length) {
                    clearInterval(interval);
                    resetBackgroundColor();
                    if (btnId === 'btn1') {
                        const numbers = randomNumbers(0, 9, 3);
                        const balls = numbers.map(num => createBall(colors[Math.floor(Math.random() * colors.length)], num));
                        balls.forEach(ball => resultDiv.appendChild(ball));
                        resultDiv.innerHTML += '<div class="result-text">就买这个号必中，中了请我河的板面就行</div>';
                    } else if (btnId === 'btn2') {
                        const redNumbers = randomNumbers(1, 33, 6).sort((a, b) => a - b);
                        const blueNumber = randomNumbers(1, 16, 1)[0];
                        redNumbers.forEach(num => resultDiv.appendChild(createBall('red', num)));
                        resultDiv.innerHTML += '<div class="result-text">买这个号明天直接去建材城</div>';
                        resultDiv.appendChild(createBall('blue', blueNumber));
                    }
                }
            }, 120);
        }

        document.getElementById('btn1').addEventListener('click', () => handleButtonClick('btn1'));
        document.getElementById('btn2').addEventListener('click', () => handleButtonClick('btn2'));
    </script>

</body>
</html>
